<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файлов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            background: #f9f9f9;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Загрузка файлов</h1>

    <div class="upload-form">
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Выберите файл для загрузки (максимум 1 МБ)</p>
            <input type="file" name="file" id="fileInput" required>
            <br>
            <button type="submit">Загрузить файл</button>
        </form>

        <div id="message"></div>
    </div>

    <div class="info">
        <h3>Ограничения:</h3>
        <ul>
            <li>Максимальный размер файла: 1 МБ</li>
            <li>Разрешённые форматы: JPG, PNG, PDF, TXT, DOC, DOCX</li>
            <li>Не более 10 запросов в минуту с одного IP</li>
        </ul>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');

            fetch('', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    messageDiv.innerHTML = `<div class="error">${data.error}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="success">${data.message}<br>Размер: ${data.file_size}</div>`;
                    document.getElementById('fileInput').value = '';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = `<div class="error">Ошибка: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
