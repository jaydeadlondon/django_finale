{% extends 'myauth/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>

    <p style="margin-top: 20px;">
        Уже есть аккаунт? <a href="{% url 'myauth:login' %}">Войдите</a>
    </p>
{% endblock %}
